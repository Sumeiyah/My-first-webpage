<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Sumeya Farah</title>

  <!-- Font Awesome CDN for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f1117;
      color: #f5f5f5;
      min-height: 100vh;
    }

    .navbar {
      width: 100%;
      background-color: #1a1c23;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .nav-logo {
      font-size: 20px;
      font-weight: 600;
      color: #fdd835;
    }

    .nav-links a {
      color: #64b5f6;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links a:hover,
    .nav-links a.active {
      color: #ffffff;
      border-bottom: 2px solid #fdd835;
    }

    .main-content {
      display: flex;
      padding: 30px 40px;
      gap: 30px;
      flex-wrap: wrap;
    }

    .sidebar {
      width: 260px;
      background-color: #1a1c23;
      padding: 30px 20px;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.03);
      transform: translateX(-20px);
      opacity: 0;
      animation: slideInLeft 1s ease-out forwards;
    }

    .sidebar-title {
      font-size: 18px;
      color: #fdd835;
      margin-top: 10px;
    }

    .sidebar-role {
      font-size: 14px;
      color: #ccc;
      margin-top: 5px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fdd835;
      box-shadow: 0 0 15px rgba(253, 216, 53, 0.3);
      transition: transform 0.4s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    @keyframes slideInLeft {
      0% {
        transform: translateX(-30px);
        opacity: 0;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .content {
      flex: 1;
      margin-top: 20px;
    }

    .content h1 {
      font-size: 28px;
      color: #fdd835;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 16px;
      margin: 10px 0 30px;
      color: #ccc;
      max-width: 600px;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons a {
      margin-right: 15px;
      font-size: 24px;
      color: #64b5f6;
      border: 2px solid #64b5f6;
      padding: 10px;
      border-radius: 50%;
      display: inline-block;
      transition: 0.3s ease;
    }

    .social-icons a:hover {
      background-color: #64b5f6;
      color: #0f1117;
      transform: scale(1.1);
    }

    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>

  <header class="navbar">
    <div class="nav-logo">Sumeya A. Farah</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">Resume</a>
      <a href="work.html">Projects</a>
      <a href="blog.html">Lab Challenges</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <div class="main-content">
    <!-- Sidebar -->
    <aside class="sidebar animated-slide">
      <img src="images/sumeya-farah.jpg" alt="Sumeya Farah" class="profile-pic pulse" />
      <h2 class="sidebar-title">Sumeya A. Farah</h2>
      <p class="sidebar-role">Software Engineer<br>Cybersecurity Enthusiast</p>
    </aside>

    <!-- Contact Content -->
    <section class="content">
      <h1>Contact Me</h1>
      <p>
        Want to collaborate, connect, or just say hi?  <br>
        I'm always excited to chat about tech, projects, or opportunities. Feel free to reach out through the platforms below!
      </p>

      <div class="social-icons">
        <a href="mailto:sumeyafarah1714@gmail.com" target="_blank"><i class="fas fa-envelope"></i></a>
        <a href="https://github.com/Sumeiyah" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/sumeya-farah-075595253" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
    </section>
  </div>
</body>
</html>
